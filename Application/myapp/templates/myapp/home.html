{% extends "myapp/base.html" %}

{% block content_section %}
	<ol>
		{% for object in a %}
	 		<a href="/myapp/display/{{ object.book_title }}/">

	 		</a>
	 		<p style="color:white">{{ object.book_description|truncatechars:150 }}  </p><br>
	 	{% endfor %}
	</ol>
{% endblock %}
